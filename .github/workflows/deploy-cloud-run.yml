name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: ticket-dashboard
  AR_REPO: apps

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
      - name: Ensure Artifact Registry Repository Exists
        run: |
          if ! gcloud artifacts repositories describe ${{ env.AR_REPO }} \
            --location=${{ env.REGION }} >/dev/null 2>&1; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.AR_REPO }} \
              --repository-format=docker \
              --location=${{ env.REGION }} \
              --description="Application containers for automated deployment"
          else
            echo "Artifact Registry repository already exists"
          fi
      
      - name: Build Image with Cloud Build
        run: |
          IMAGE_TAG=$(git rev-parse --short=12 HEAD)
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.SERVICE_NAME }}:${IMAGE_TAG}"
          
          echo "Building image: ${IMAGE}"
          gcloud builds submit --tag "${IMAGE}" .
          
          # Also tag as latest
          gcloud builds submit --tag "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.SERVICE_NAME }}:latest" .
          
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
      
      - name: Deploy to Cloud Run
        run: |
          echo "Deploying ${IMAGE} to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${IMAGE}" \
            --region="${{ env.REGION }}" \
            --platform=managed \
            --allow-unauthenticated \
            --min-instances=0 \
            --max-instances=3 \
            --concurrency=80 \
            --cpu=2 \
            --memory=2Gi \
            --timeout=900 \
            --set-env-vars="WIDGETS_XFO=SAMEORIGIN,WIDGETS_FRAME_ANCESTORS='self' https://*.hubspot.com,GOOGLE_SHEETS_CREDENTIALS_PATH=/app/credentials/service_account_credentials.json" \
            --update-secrets=/app/credentials/service_account_credentials.json=google-sheets-credentials:latest,GOOGLE_SHEETS_SPREADSHEET_ID=GOOGLE_SHEETS_SPREADSHEET_ID:latest,HUBSPOT_API_KEY=HUBSPOT_API_KEY:latest,LIVECHAT_PAT=LIVECHAT_PAT:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest
      
      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region="${{ env.REGION }}" \
            --format='value(status.url)')
          echo "Service deployed successfully!"
          echo "URL: ${SERVICE_URL}"
          echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${IMAGE}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.get-url.outputs.service_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment completed at $(date -u)" >> $GITHUB_STEP_SUMMARY