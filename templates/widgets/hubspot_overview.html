<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TraJect Data Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: radial-gradient(circle at 0% 100%, #0b486b 0%, #050817 60%, #02030a 100%);
      color: #e2f3ff;
    }

    body.light {
      background: linear-gradient(135deg, #f8fbff 0%, #e6f0ff 50%, #f3f6fb 100%);
      color: #1a2b4c;
    }

    .overview-wrapper {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
      border-radius: 20px;
      background: rgba(7, 16, 40, 0.65);
      box-shadow: 0 20px 45px rgba(3, 10, 28, 0.35);
      backdrop-filter: blur(14px);
    }

    body.light .overview-wrapper {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 18px 36px rgba(24, 62, 110, 0.18);
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    .logo {
      width: 280px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 18px auto;
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(3, 10, 28, 0.25);
    }

    body.light .logo {
      box-shadow: 0 12px 28px rgba(24, 62, 110, 0.18);
    }

    h1 {
      margin: 0;
      font-size: 2.1rem;
      letter-spacing: 0.02em;
    }

    p.tagline {
      margin: 8px 0 0 0;
      font-size: 1rem;
      opacity: 0.85;
    }

    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 18px;
      margin-top: 24px;
    }

    .resource-card {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 18px;
      border-radius: 16px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(155deg, rgba(12, 22, 52, 0.88), rgba(5, 12, 30, 0.72));
      color: inherit;
    }

    body.light .resource-card {
      background: linear-gradient(155deg, rgba(255, 255, 255, 0.95), rgba(236, 244, 255, 0.9));
      border: 1px solid rgba(20, 52, 104, 0.1);
    }

    .resource-card:hover,
    .resource-card:focus {
      transform: translateY(-4px);
      box-shadow: 0 16px 28px rgba(6, 15, 40, 0.35);
      outline: none;
    }

    body.light .resource-card:hover,
    body.light .resource-card:focus {
      box-shadow: 0 14px 24px rgba(24, 62, 110, 0.24);
    }

    .resource-icon {
      font-size: 1.6rem;
    }

    .resource-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .resource-description {
      margin: 0;
      font-size: 0.95rem;
      line-height: 1.4;
      opacity: 0.8;
    }

    footer {
      margin-top: 26px;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @media (max-width: 540px) {
      body {
        padding: 12px;
      }

      .overview-wrapper {
        padding: 18px;
      }

      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

</body>
</html>
